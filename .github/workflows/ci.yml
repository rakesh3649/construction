name: JavaScript CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Check JavaScript syntax
        run: |
          node --check script.js || true

      - name: Success message
        run: echo "JavaScript checks completed"
